<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Lista Estoque</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link type="text/css" rel="stylesheet" href="style/style.css" />
</head>
<body>
	<header>
	  <nav>
	    	<div class="nav-wrapper">
	      	<a href="/estoque" class="brand-logo">Lista Estoque</a>
	      	<ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/cadastrarEstoque" class="waves-effect waves-light btn"><i
				class="material-icons left">add_circle_outline</i>Cadastrar Nota</a></li>
	      </ul>
    </div>
  </nav>
	</header>
	<table class="container">
		<thead>
		    <tr>
		    	<th></th>
		    	<th></th>
	
				<th>Id</th>
				<th>Empresa</th>
				<th>Data de Entrada</th>
				<th>Hora de Entrada</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="estoque : ${estoques}">
					<td><a th:href="${(#mvc.url('EC#detalheNota').arg(0, estoque.id)).build()}" class="btn-floating green"><i
			class="material-icons left">remove_red_eye</i></a></td>
					<td><a th:href="${(#mvc.url('EC#deletarEstoque').arg(0, estoque.id)).build()}" class="btn-floating red"><i
			class="material-icons left">delete</i></a></td>
					<td><span th:text="${estoque.id}"></a></span></td>
					<td><span th:text="${estoque.empresa}"></span></td>
					<td><span th:text="${estoque.dataEntrada}"></span></td>
					<td><span th:text="${estoque.horaEntrada}"></span></td>
			</tr>
		</tbody>
	</table>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
