<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Lista Estoque</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link type="text/css" rel="stylesheet" href="style/style.css" />
</head>
<body>

<header>
	  <nav>
	    	<div class="nav-wrapper">
	      	<a href="/estoque" class="brand-logo">Nota</a>
	      	<ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/estoque" class="waves-effect waves-light btn"><i
			class="material-icons left">list</i>Lista Nota</a></li>
	      </ul>
    </div>
  </nav>
	</header>
	<div th:each="estoque:${estoque}" class="container datalheNota">
		<div class="row">
		<h5>Detalhe Nota</h5>
			<p><label id="id">ID: </label><span th:text="${estoque.id}"></span></p>
			<p><label id="empresa">Empresa: </label><span th:text="${estoque.empresa}"></span></p>
			<p><label id="dataEntrada">Data Entrada: </label><span th:text="${estoque.dataEntrada}"></span></p>
			<p><label id="horaEntrada">Hora Entrada: </label><span th:text="${estoque.horaEntrada}"></span></p>
		</div>
		</div>
		<th:block th:include= "mensagemValidacao"></th:block>
		<div class="container formProduto">
		<form method="post">
			<div class="row">
				<div class="input-field col s6">
					<input type="text" value="" name="nome" />
					<label for="nome">Nome</label>
				</div>
				<div class="input-field col s2">
					<input type="text" value="" name="peso" />
					<label for="peso">Peso</label>
				</div>
				<div class="input-field col s2">
					<input type="text" value="" name="quantidade" />
					<label for="quantidade">Quantidade</label>
				</div>
				<div class="input-field col s2">
					<input type="text" value="" name="valor" />
					<label for="valor">Valor</label>
				</div>
				<button class="btn waves-effect waves-light" type="submit">Adicionar</button>
			</div>
			
		</form>
	</div>
	<table class="container">
		<thead>
			<tr>
				<th></th>
				<th>Nome</th>
				<th>Quantidade</th>
				<th>Peso</th>
				<th>Valor</th>
			</tr>
		</thead>
			<tbody>
				<tr th:each="produtos : ${produtos}">
					<td><a th:href="${(#mvc.url('EC#deletarProduto').arg(0, produtos.codigo)).build()}" class="btn-floating red"><i
			class="material-icons left">delete</i></a></td>
					<td><span th:text="${produtos.nome}"></td>
					<td><span th:text="${produtos.quantidade}"></span>
					<td><span th:text="${produtos.peso}"></td>
					<td><span th:text="${produtos.valor}"></td> 
			</tbody>
				</tr>
		</table>

		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
