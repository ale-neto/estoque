<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<title>Estoque</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link type="text/css" rel="stylesheet" href="style/style.css" />
</head>
<body>
<header>
	  <nav>
	    	<div class="nav-wrapper">
	      	<a href="/estoque" class="brand-logo">Cadastro de Nota</a>
	      	<ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/estoque" class="waves-effect waves-light btn"><i
			class="material-icons left">list</i>Lista Nota</a></li>
	      </ul>
    </div>
  </nav>
	</header>
	<div class="container formNota">
	<form class="container" method="post">
		Empresa:<input type="text" value="" name="empresa"/>
		<div class="row">
			<div class="input-field col s6">
				Número da Nota:<input type="text" value="" name="numeroNota"/>
			</div>
			<div class="input-field col s2">
				Data de Emissão:<input type="date" value="" name="dataEmissao"/>
			</div>
			<div class="input-field col s2">
				Data de Entrada:<input type="date" value="" name="dataEntrada"/>
			</div>
			<div class="input-field col s2">
				Hora de Entrada:<input type="time" value="" name="horaEntrada"/>
			</div>
		</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	</form>
	</div>
		<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
